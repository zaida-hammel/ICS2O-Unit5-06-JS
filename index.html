<!DOCTYPE html>
<!-- ICS2O-UnitX-YY-HTML-... -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Multiplications, with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Zaida Hammel" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Multiplications, with JS</title>
    <link rel="canonical" href="https://zaida-hammel.github.io/ICS2O-Unit5-06-JS/" />
    <link rel="manifest" href="/ICS2O-Unit5-06-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./js/sw.js");
      }
    </script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Multiplications, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h5>Enter your first number:</h5>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="integer1">
            <label class="mdl-textfield__label" for="integer1">integer...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br>
        <h5>Enter your second number:</h5>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="integer2">
            <label class="mdl-textfield__label" for="integer2">integer...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          calculate
        </button>
        <div id="answers"></div>
      </main>
    </div>
  </body>
</html>
